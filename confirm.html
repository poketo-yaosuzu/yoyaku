<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約完了</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 1.5rem 1rem;
    }

    .complete-card {
      background: white;
      padding: 1.5rem;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #28a745;
      font-size: 1.4rem;
      margin-bottom: 0.8rem;
    }

    p {
      color: #333;
      font-size: 0.95rem;
      line-height: 1.6;
      margin: 0.3rem 0;
    }

    .reservation-summary {
      text-align: left;
      margin: 1.2rem 0;
      padding: 0.8rem;
      list-style: none;
      border: 1px solid #eee;
      border-radius: 10px;
      background: #fcfcfc;
    }

    .reservation-summary li {
      margin: 0.4rem 0;
      font-size: 0.9rem;
    }

    .reservation-summary b {
      display: inline-block;
      width: 5em;
      color: #444;
    }

    .btn-home {
      display: inline-block;
      width: 100%;
      padding: 0.8rem 0;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-top: 1.2rem;
      transition: 0.2s;
    }

    .btn-home:hover {
      background: #23913f;
    }

    footer {
      font-size: 0.8rem;
      color: #777;
      text-align: center;
      margin-top: 1rem;
    }

    @media (max-height: 600px) {
      body {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="complete-card">
    <h2>🎉 ご予約ありがとうございます！</h2>
    <p>以下の内容で承りました。</p>

    <ul class="reservation-summary" id="reservationSummary">
      <!-- JSで挿入 -->
    </ul>

    <p>店舗にてご用意してお待ちしております。</p>
    <p>変更などありましたら、予約店舗までご連絡ください。</p>

    <button id="closeBtn" class="btn-home">✖ 閉じる</button>

    <footer>©️ スーパーヤオスズ総菜部</footer>
  </div>

  <script>
    // URLパラメータからデータ取得
    const params = new URLSearchParams(window.location.search);
    const summary = document.getElementById("reservationSummary");

    const items = [
      { label: "お名前", key: "name" },
      { label: "電話番号", key: "phone" },
      { label: "受取日", key: "pickupDate" },
      { label: "受取時間", key: "pickupTime" },
      { label: "店舗", key: "store" },
      { label: "商品", key: "products" },
      { label: "合計金額", key: "total" }
    ];

    items.forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<b>${item.label}：</b> ${params.get(item.key) || "-"}`;
      summary.appendChild(li);
    });

    // 閉じるボタン（LIFF環境対応）
    document.getElementById("closeBtn").addEventListener("click", () => {
      if (typeof liff !== "undefined") {
        liff.closeWindow();
      } else {
        window.close();
      }
    });
  </script>
</body>
</html>
