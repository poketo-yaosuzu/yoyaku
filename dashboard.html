<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約ダッシュボード</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <h2>📊 予約ダッシュボード</h2>

  <div style="margin-bottom: 10px;">
    <label>店舗で絞り込み:
      <select id="storeFilter">
        <option value="">全店舗</option>
        <option value="ポケット店">ポケット店</option>
        <option value="アップティ店">アップティ店</option>
        <option value="キララ店">キララ店</option>
      </select>
    </label>

    <label style="margin-left: 20px;">期間で絞り込み:
      <select id="dateFilter">
        <option value="all">全期間</option>
        <option value="today">今日</option>
        <option value="yesterday">昨日</option>
        <option value="week">今週</option>
      </select>
    </label>
  </div>

  <div id="salesSummary" class="summary">売上合計: 0円</div>

  <table>
    <thead>
      <tr>
        <th>予約番号</th>
        <th>名前</th>
        <th>電話番号</th>
        <th>受取店舗</th>
        <th>受取日</th>
        <th>受取時間</th>
        <th>商品</th>
        <th>合計金額</th>
        <th>備考</th>
        <th>受信日時</th>
      </tr>
    </thead>
    <tbody id="reservation-list">
      <tr><td colspan="10">読み込み中...</td></tr>
    </tbody>
  </table>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbydiE4I-Q6t58xEbnbxEvlJMeHsqKooDvGu0AXxIlq9Iuz5uVn5gWqpc7aqrOGwTixuwg/exec";

    async function loadReservations() {
      try {
        const res = await fetch(GAS_URL + "?action=getReservations");
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        document.getElementById("reservation-list").innerHTML =
          "<tr><td colspan='10'>エラー: " + err + "</td></tr>";
      }
    }

    function renderTable(data) {
      const storeFilter = document.getElementById("storeFilter").value;
      const dateFilter = document.getElementById("dateFilter").value;
      const list = document.getElementById("reservation-list");
      list.innerHTML = "";

      // ✅ 店舗フィルタ
      let filtered = data.filter(r => !storeFilter || r.store === storeFilter);

      // ✅ 日付フィルタ
      const today = new Date();
      const startOfWeek = new Date(today);
      startOfWeek.setDate(today.getDate() - today.getDay() + 1); // 月曜始まり

      filtered = filtered.filter(r => {
        const created = new Date(r.createdAt);
        switch (dateFilter) {
          case "today":
            return created.toDateString() === today.toDateString();
          case "yesterday":
            const yesterday = new Date(today);
            yesterday.setDate(today.getDate() - 1);
            return created.toDateString() === yesterday.toDateString();
          case "week":
            return created >= startOfWeek && created <= today;
          default:
            return true;
        }
      });

      // ✅ 受信日時（createdAt）で降順ソート
      filtered.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

      if (filtered.length === 0) {
        list.innerHTML = "<tr><td colspan='10'>該当する予約はありません</td></tr>";
        document.getElementById("salesSummary").textContent = "売上合計: 0円";
        return;
      }

      let totalSales = 0;
      filtered.forEach(r => {
        totalSales += Number(r.total);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.id}</td>
          <td>${r.name}様</td>
          <td>${r.phone}</td>
          <td>${r.store}</td>
          <td>${r.pickupDateFormatted}</td>
          <td>${r.pickupTimeFormatted}</td>
          <td>${(r.products || "").replace(/\n/g, "<br>")}</td>
          <td>${r.total}円</td>
          <td>${r.memo || ""}</td>
          <td>${r.createdAt}</td>
        `;
        list.appendChild(tr);
      });

      document.getElementById("salesSummary").textContent =
        "売上合計: " + totalSales + "円";
    }

    document.getElementById("storeFilter").addEventListener("change", loadReservations);
    document.getElementById("dateFilter").addEventListener("change", loadReservations);

    loadReservations();
  </script>
</body>
</html>
