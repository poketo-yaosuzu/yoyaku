<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>予約フォーム</h2>
  <form id="reservationForm">
    <label>名前
      <input type="text" name="name" required>
    </label>
    <label>電話番号
      <input type="tel" name="phone" required>
    </label>
    <label>受取店舗
      <select name="store" required>
        <option value="">選択してください</option>
        <option value="ポケット店">ポケット店</option>
        <option value="アップティ店">アップティ店</option>
        <option value="キララ店">キララ店</option>
      </select>
    </label>
    <label>受取日※本日より3日後から
      <input type="date" name="pickupDate" id="pickupDate" required>
    </label>
    <label>受取時間※11時～18時まで30分刻み
      <select name="pickupTime" id="pickupTime" required></select>
    </label>
<a href="https://drive.google.com/file/d/1ozipMuv4eflwsTPUNdYStDJpJDweeLva/view?usp=drive_link" target="_blank" rel="noopener noreferrer">商品パンフレットはこちら</a>
    <h3>商品選択（数量を入力してください）</h3>
    <div id="productList"></div>

    <div class="summary">合計金額: <span id="totalPrice">0</span> 円</div>
    お支払いは、受取店舗のレジで
    <br>現金・クレジット決済です。

    <label>備考
      <textarea name="memo"></textarea>
    </label>

    <button type="submit">予約する</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
