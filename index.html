<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約フォーム</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h2>ご予約フォーム</h2>
  <form id="reservationForm">
    <label>名前(必須)<input type="text" name="name" required></label><br>
    <label>電話番号（必須）<input type="tel" name="phone" required></label><br>
    <label>受取店舗
      <select name="store" required>
        <option value="">選択してください</option>
        <option value="ポケット店">ポケット店</option>
        <option value="アップティ店">アップティ店</option>
        <option value="キララ店">キララ店</option>
      </select>
    </label><br>
    <label>受取日※本日より3日後から
      <input type="date" name="pickupDate" id="pickupDate" required>
    </label><br>
    <label>受取時間※11時から18時まで(30分刻み)
      <select name="pickupTime" id="pickupTime" required></select>
    </label><br>
    <a href= "https://drive.google.com/file/d/1ozipMuv4eflwsTPUNdYStDJpJDweeLva/view?usp=drive_link" target="_blank" >パンフレットはこちらから</a>

    <fieldset>
      <legend>商品選択（複数可）</legend>
      <div id="productList"></div>
    </fieldset>

    <label>合計金額
      <br>お支払いは、受取店舗のレジで
      <br>現金・クレジット決済です。
      <input type="text" name="total" id="total" readonly>
    </label><br>

    <label>備考<textarea name="memo"></textarea></label><br>

    <button type="submit">送信</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
