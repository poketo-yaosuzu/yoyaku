<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約フォーム</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <h2>ご予約フォーム</h2>
    <form id="reservationForm">
      <label>お名前<span class="required">必須</span>
        <input type="text" name="name" required>
      </label>

      <label>電話番号<span class="required">必須</span>
        <input type="tel" name="phone" required>
      </label>

      <label>受取店舗<span class="required"></span>
        <select name="store" required>
          <option value="">選択してください</option>
          <option value="ポケット店">ポケット店</option>
          <option value="アップティ店">アップティ店</option>
          <option value="キララ店">キララ店</option>
        </select>
      </label>

      <label>受取日<span class="required">※本日より３日後から</span>
        <input type="date" name="date" id="pickupDate" required>
      </label>

      <label>受取時間<span class="required">11時から18時まで(30分刻み)</span>
        <select name="time" id="pickupTime" required></select>
      </label>
            <a href="https://drive.google.com/file/d/1ozipMuv4eflwsTPUNdYStDJpJDweeLva/view?usp=drive_link">商品パンフレットはこちら</a>

      <fieldset>
        <legend>商品選択<span class="required"></span></legend>
        <div id="products"></div>
      </fieldset>

      <div class="total">
        合計金額: <span id="totalPrice">0</span> 円
      </div>

      <label>備考
        <textarea name="note"></textarea>
      </label>
      <button type="submit">送信</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
